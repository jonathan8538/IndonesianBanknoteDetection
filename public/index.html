<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Indonesian Banknote Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc77;
    }

    video {
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc44;
      margin-bottom: 15px;
      width: 640px;
      height: 480px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #1e1e1e;
      color: #00ffcc;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffcc88;
    }

    button:active {
      transform: scale(0.98);
    }

    canvas {
      display: none;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Indonesian Banknote Detector</h1>
  <video id="video" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <div class="btn-group">
    <button onclick="start()">Start Detection</button>
    <button onclick="stop()">Stop</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let streaming = false;
    let interval;

    async function start() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      streaming = true;
      interval = setInterval(capture, 1000); 

    function stop() {
      streaming = false;
      clearInterval(interval);
      const tracks = video.srcObject?.getTracks();
      tracks?.forEach(track => track.stop());
      video.srcObject = null;
    }

    function capture() {
      if (!streaming) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg');

      fetch('http://localhost:8000/detect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        video.src = url;
      });
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'id-ID';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'id-ID';
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Voice:", transcript);

      if (transcript.includes("mulai deteksi")) {
        start();
        speak("Deteksi dimulai.");
      } else if (transcript.includes("stop")) {
        stop();
        speak("Deteksi dihentikan.");
      }
    }

    window.onload = () => {
      setTimeout(() => {
        speak("Selamat datang. Pilih salah satu: Buka Kamera, Mulai Deteksi, atau Stop Deteksi.");
        recognition.start();
      }, 500); 
    };

  </script>
</body>
</html>
